<div class="news-page">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>{{'NEWS' | translate}}</h1>
      </div>
    </div>

    <div class="row" ng-if="!vm.selectedNews">
      <div class="col-md-8 col-md-offset-2">
        <div class="news-list">
          <div class="news-item card" ng-repeat="news in vm.newsList" ng-click="vm.showNews(news)">
            <div class="card-body">
              <h3 class="card-title">{{news.name}}</h3>
              <p class="card-text" style="white-space: pre-wrap;">{{news.text | limitTo: 200}}{{news.text.length > 200 ? '...' : ''}}</p>
              <small class="text-muted">{{news.dateCreated | date:'medium'}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" ng-if="vm.selectedNews">
      <div class="col-md-8 col-md-offset-2">
        <div class="news-detail card">
          <div class="card-body">
            <button class="btn btn-primary" ng-click="vm.backToList()">{{'BACK' | translate}}</button>
            <h2>{{vm.selectedNews.name}}</h2>
            <p style="white-space: pre-wrap;">{{vm.selectedNews.text}}</p>
            <small class="text-muted">{{vm.selectedNews.dateCreated | date:'medium'}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
