<div class="modal-header">
  <button type="button" class="close" ng-click="vm.cancel()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">{{vm.news.id ? 'Edit News' : 'Add News'}}</h3>
</div>

<div class="modal-body">
  <form name="newsForm" novalidate>
    <div class="form-group">
      <label for="newsTitle">Title</label>
      <input type="text" class="form-control" id="newsTitle" ng-model="vm.news.title" required>
    </div>

    <div class="form-group">
      <label for="newsContent">Content</label>
      <textarea class="form-control" id="newsContent" ng-model="vm.news.content" rows="5" required></textarea>
    </div>

    <div class="form-group">
      <label>Image</label>
      <div class="input-group">
        <input type="text" class="form-control" ng-model="vm.news.imagePath" placeholder="No file selected..." disabled>
        <span class="input-group-btn">
          <span class="btn btn-primary btn-file">
            Browse <input type="file" ngf-select="vm.uploadImage($file, $invalidFiles)" accept="image/*">
          </span>
        </span>
      </div>
      <img ng-if="vm.news.imagePath" ng-src="{{vm.news.imagePath}}" class="img-responsive" style="max-height: 150px; margin-top: 10px;">
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="vm.saveNews()" ng-disabled="newsForm.$invalid">Save</button>
  <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
</div>
